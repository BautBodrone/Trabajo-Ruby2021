<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Hora</th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>
        </thead>
        <tbody>
            <% hash.keys.each do |keys| %>
                <tr>
                    <th><% keys %></th>
                    <% hash[keys].each do |datos| %>
                        <td>
                            <% datos %>
                        </td>
                    <% end %>
                </tr>
            <% end %>
        </tbody>
    </table>
</body>
</html>
